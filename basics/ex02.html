<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>순수 JS로 html만들기</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // root 안에 <h1 class="greeting">Hello World!</h1>

      // JS로 h1 문서객체를 만들어서 추가한다.
      // 새로운 h1 요소 생성
      const h1 = document.createElement("h1");
      // 클래스 추가
      h1.className = "greeting";
      // 텍스트 노드 생성 및 추가
      h1.textContent = "Hello World!";
      // h1 요소를 root div에 추가
      document.getElementById("root").appendChild(h1);
    </script>
  </body>
</html>
